<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids - School</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="body">
    <header class="header width">
      <section class="header-container flex">
        <div class="flex header-logo-section">
          <img src="assets/logo.png" alt="" />
          <h4 class="header-title">School</h4>
        </div>
        <div>
          <nav>
            <ul class="flex nav-links">
              <li><a class="link" href="">Home</a></li>
              <li><a class="link blue" href="">About</a></li>
              <li><a class="link aqua" href="">Facilities</a></li>
              <li><a class="link purple" href="">Admission</a></li>
            </ul>
          </nav>
        </div>
        <button class="btn">Contact</button>
        <i class="fa-solid fa-bars hide menu"></i>
      </section>

      <!--! banner section  -->
      <section class="banner-container flex">
        <div class="banner-left">
            <h2 class="banner-title"><span class="orange">Empowering</span> <br>
                students from small age <span class="blue">towards vision</span></h2>
            <p class="banner-description">With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
            <button class="btn-primary">Enroll Now</button>
        </div>
        <div class="banner-right">
            <img src="assets/hero-kids.png" alt="">
        </div>
      </section>
    </header>
  </body>
</html>
